[main]
smtp_utf8=true
strict_rfc1869=true

[message]
greeting=ESMTP mx.freecustom.email DITMail MX Server
helo=Welcome to DITMail MX
close=221 Bye

[uuid]
banner_chars=6
deny_chars=6

[max]
bytes=50000000          ; Max 50MB email
mime_parts=300
line_length=1000
data_line_length=1000

[headers]
max_count=100
max_line_length=1000
max_url_length=2048
max_received_headers=100

[haproxy]
hosts=127.0.0.1,::1     ; Add your LB IPs if needed
