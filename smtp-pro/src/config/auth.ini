[main]
# Authentication methods
methods=PLAIN,LOGIN,CRAM-MD5

# Security settings
require_tls=true
allow_plain_on_insecure=false
max_auth_attempts=3
auth_timeout=30

[redis]
host=localhost
port=6379
db=0
password=

[rate_limiting]
max_attempts_per_hour=100
max_attempts_per_day=1000
lockout_duration=3600